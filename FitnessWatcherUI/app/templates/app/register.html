{% extends 'app/base.html' %}


{% block body %}
    <div class="row">
            <form method="POST" class="col s6" style="
                    left:25%;">
              {% csrf_token %}
              <h4>Signup</h4>
              {{user_form.as_p}}
              {{profile_form.as_p}}
              <div class="row">
                    <div class="input-field col s6"> 
                    <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up</button>
                    </div>
              </div>

            </form>
    </div>

{% endblock %}
